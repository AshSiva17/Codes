<!DOCTYPE html>
<!--
Example of a Class that Renders to the DOM
Sam Scott, McMaster, 2024
-->
<html>

<head>
    <title>Example Class</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style/intro.css">
    <script src="JS/intro.JS"></script>


</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="boxes">
        <div id="form" class="content">
            <h1>Login</h1>
            <input id="name" type="text">
            <p>Name</p>
            <input type="number" id="age" min="1">
            <p>Age</p>
            <input id="colour" type="text">
            <p>Favourite Colour</p>
            <input id="button1" type="button" value="Add a Player">
            <input id="button2" type="button" value="Add a Bot " disabled="true">
        </div>
        <div id="playBox" class="content">
            <h1 id="numplayers">Players</h1>
            <div id="players">
                <p>Max 2 Players</p>
            </div>
            <input id="button3" type="button" value="Remove a Player" disabled="true">
            <input id="button4" type="button" value="Next Page" disabled="true">
        </div>

       
    </div>
</body>

</html>
